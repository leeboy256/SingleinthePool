<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Pool Game</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Single Player Pool Game</h1>
    <button id="startTrackingBtn">Start Tracking</button> <!-- Button to start tracking -->
  
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="medium-hard">Medium Hard</option>
        <option value="hard">Hard</option>
    </select>
    <button id="takeShot">Computers Turn</button>
    <button id="newGame">New Game</button>
    <button id="winButton">I Won!</button>
    
   
<div id="ballChoice" style="display:none;">
    Did you pot a big or small ball?<br>
    <button onclick="potChoice('big')">Big</button>
    <button onclick="potChoice('small')">Small</button>
</div>

    <div id="shootfor"></div>
    <div id="result"></div>
    <h2>Computer has potted:</h2>
    <div id="pottedBalls"></div>
    <h2>You have potted:</h2>
    <div id="shotCounter">Shots taken: 0</div>
    <div id="turnCounter">Turns taken: 0</div>
    <div id="selectedPottedBalls"></div>
    <div id="poolTable" class="pool-table">
    <div id="shotLine" class="shot-line"></div>
    <div id="whiteBall" class="white-ball"></div>
    <!-- Add divs for colored balls -->
   

</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('takeShot').style.display = 'none';
        document.getElementById('winButton').style.display = 'none';
    });
</script>

    <script src="script.js"></script>
</body>
</html>
